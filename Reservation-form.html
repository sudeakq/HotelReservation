    <div class="reserve-form">
        <h2>Reservation Form</h2>
        <form action="reservation.php" method="post">
            <div class="elem-group">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20}
                    required>
            </div>
            <div class="elem-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
            </div>
            <div class="elem-group">
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
                    pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
            </div>
            <hr>
            <div class="elem-group inlined">
                <label for="adult">Yetişkin Sayısı:</label>
                <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
                <label for="child">Çocuk Sayısı:</label>
                <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkin-date">Giriş Tarihi:</label>
                <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkout-date">Çıkış Tarihi:</label>
                <input type="date" id="checkout-date" name="checkout" required>
            </div>
            <div class="elem-group">
                <label for="room-selection">Oda Seçimi:</label>
                <select id="room-selection" name="room_preference" required>
                    <option value="">Listeden oda seçiniz:</option>
                    <option value="connecting">Oda 1</option>
                    <option value="adjoining">Oda 2</option>
                    <option value="adjacent">Oda 3</option>
                </select>
            </div>
            <hr>
            <div class="elem-group">
                <label for="message">Eklemek İstedikleriniz:</label>
                <textarea id="message" name="visitor_message"
                    placeholder="Tell us anything else that might be important." required></textarea>
            </div>
            <div class="buton-reserve">
                <button type="submit">Gönder
                </button>
            </div>
        </form>

    <script>
        var currentDateTime = new Date();
        var year = currentDateTime.getFullYear();
        var month = (currentDateTime.getMonth() + 1);
        var date = (currentDateTime.getDate() + 1);

        if (date < 10) {
            date = '0' + date;
        }
        if (month < 10) {
            month = '0' + month;
        }

        var dateTomorrow = year + "-" + month + "-" + date;
        var checkinElem = document.querySelector("#checkin-date");
        var checkoutElem = document.querySelector("#checkout-date");

        checkinElem.setAttribute("min", dateTomorrow);

        checkinElem.onchange = function () {
            checkoutElem.setAttribute("min", this.value);
        }
    </script>
